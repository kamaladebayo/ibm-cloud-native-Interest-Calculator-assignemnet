<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Simple Interest Calculator</h1>
            <form id="interest-form">
                <div class="row">
                    <label for="principal">Amount</label>
                    <input type="number" placeholder="Amount" id="principal" required>
                </div>
                <div class="row">
                    <label for="rate">Interest Rate</label>
                    <input type="range" id="rate" name="rate" min="0" max="15" step="0.5">
                    <span id="interestValue">7.5</span>
                </div>
                <div class="row">
                    <label for="years">No. of Years</label>
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="row">
                    <button type="submit" id="submitBtn">Compute Interest</button>
                </div>
            </form>
            <p id="result"></p>
            &copy; Everyone can Get Rich
        </main>


        <script src="./script.js"></script>
    </body>
</html>
